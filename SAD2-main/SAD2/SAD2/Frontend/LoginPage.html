<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            background: white;
            width: 75%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .left {
            width: 50%;
            position: relative;
        }
        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .left h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        .right {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            background: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="C:\Users\jdptungala\Documents\SAD2-main\SAD2-main\SAD2\SAD2\images\434203401_122152902842075253_1342290310943103895_n (1) 1.png" alt="Login">
            <h1>FORTVNE</h1>
        </div>
        <div class="right">
            <h2>LOGIN</h2>
            <form>
                <input type="email" placeholder="Enter your Email">
                <input type="password" placeholder="Enter your Password">
                <button type="submit">Login</button>
                <p>No account yet? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
