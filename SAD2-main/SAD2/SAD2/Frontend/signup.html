<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            background: white;
            width: 75%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .left {
            width: 50%;
            position: relative;
        }
        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .right {
            width: 50%;
            padding: 40px;
        }
        .right h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            background: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="C:\Users\jdptungala\Documents\SAD2-main\SAD2-main\SAD2\SAD2\images\434203401_122152902842075253_1342290310943103895_n (1) 1.png" alt="Sign Up">
        </div>
        <div class="right">
            <h2>Signup for a new FORTVNE account.</h2>
            <form>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email Address">
                <input type="text" placeholder="Mobile Number">
                <input type="password" placeholder="Create your Password">
                <input type="password" placeholder="Confirm your Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
